<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Comics</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="icon" href="icons8-rick-sanchez-50.ico" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="Navegador">
      <img
        class="imgnav"
        src="img/rick-morty-birthday-party-theme-pickle-design-template-0dd8541083b7f2414728328178d1ccc9_screen.jpeg"
        alt="img"
      />
      <ul class="botones-nav">
        <div class="link" id="personajes">
          <li><a href="#characters">Characters</a></li>
        </div>
        <div class="link" id="episodios">
          <li><a href="#episodes">Episodes</a></li>
        </div>
        <div class="link" id="ubicaciones">
          <li><a href="#locations">Locations</a></li>
        </div>
      </ul>
    </nav>
    <!-- SECCION BUSQUEDA -->
    <section class="section-busqueda">
      <form>
        <div class="buscador">
          <label for="input-busqueda">
            <input
              type="text"id="boton-busqueda"name=""aria-label="busqueda-comic"/>SEARCH</label>
        </div>
      </form>
    </section>
    <!-- SECCION RESULTADOS -->
    <section class="section-resultados">
      <div class="contenedor-resultados">
        <div class="seccion-personaje"></div>
      </div>
    </section>
    <!-- PAGINADO -->
    <div class="paginado">
      <button id="prev">Previous Page</button>
      <button id="next">Next Page</button>
    </div>
    <!-- FOOTER-->
    <footer>
      <div class="footer">
        <h2>Rick & Morty TP Api Rest</h2>
        <h3 class="pie-de-pagina">Hecho por Mecha</h3>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
